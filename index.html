<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./style/index.css" />
    <link rel="stylesheet" href="./style/map.css" />
    <link rel="stylesheet" href="./style/card.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expedia</title>
  </head>
  <body>
    <img src="./assets/Path 73.png" alt="Logo" class="logo" />
    <section class="start">
      <section class="startFirst">
        <button class="startBtn"></button>
        <img src="./assets/blue wave1.png" alt="TPWave" class="wave" />
      </section>
      <section class="startSecond">
        <button class="typesBtn"></button>
        <img src="./assets/blue wave.png" alt="TPWave" class="waveClear" />
      </section>
    </section>
    <section class="map">
      <div class="places">
        <button class="place CANWest"></button>
        <button class="place CANEast"></button>
        <button class="place USA"></button>
        <button class="place MEX"></button>
        <button class="place COL"></button>
        <button class="place BRA"></button>
        <button class="place ARG"></button>
        <button class="place ENG"></button>
        <button class="place RUS"></button>
        <button class="place ESP"></button>
        <button class="place GRE"></button>
        <button class="place SEN"></button>
        <button class="place SAF"></button>
        <button class="place UAE"></button>
        <button class="place CHI"></button>
        <button class="place AUS"></button>
      </div>
      <div class="card">
        <h1 class="title">
          Click on each icon to check the different type of hotels and BBs.
        </h1>
        <button class="arrowBtn"></button>
        <img src="./assets/treehouse.png" alt="Photo" class="cardImg" />
        <h3 class="textCard">
          Click on each icon to check the different type of hotels and B&Bs.
        </h3>
      </div>
    </section>
    <script src="script/index.js"></script>
    <script src="script/map.js"></script>
  </body>
</html>
